<!DOCTYPE html>
<html><head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Breast Cancer Quiz Intro</title>
  <style>
    :root {
      --clr-white: #fff;
      --clr-text-color: #fe4866;
      --clr-text-color-alpha: #fe48664c;
      --clr-bg-color: #ffcece;
      --clr-grey: #e6e6e6;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html,
    body {
      height: 100%;
    }

    body {
      font-family: sans-serif;
      background-color: var(--clr-bg-color);
    }

    main {
      width: 100%;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background-repeat: no-repeat;
      background-size: cover;
      background-position: center;
    }

    .content-wrapper {
      height: 90vh;
      width: 100%;
      display: flex;
      flex-direction: column;
      /* justify-content: space-around; */
      align-items: center;
    }

    .icon-container {
      width: 40%;
    }

    .quiz-info-container {
      position: relative;
      top: 0;
      bottom: 0;
      height: 100%;
      display: flex;
      flex-direction: column;
      flex-wrap: nowrap;
      justify-content: space-around;
      align-items: flex-start;
      width: 90%;
      background-color: #fff;
      border-radius: 50px;
      padding: 0 1.5rem;
      padding-top: 1.5rem;
    }

    #therapy-area {
      color: var(--clr-text-color-alpha);
      margin-bottom: 1rem;
    }

    #medical-condition {
      color: var(--clr-text-color);
    }

    .quiz-details-container {
      position: relative;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: var(--clr-grey);
      border-radius: 25px;
      width: 100%;
      height: 5rem;
      padding: 0 0.7rem;
    }

    .question-details-container {
      display: flex;
      align-items: center;
      justify-content: flex-start;
      width: 9rem;
      gap: 0.5rem;
    }

    .question-details-container div {
      background-color: var(--clr-text-color);
      border-radius: 50%;
      width: 2.5rem;
      height: 2.5rem;
      padding: 0.2rem;
    }

    .border-line {
      position: absolute;
      left: 50%;
      right: 50%;
      border-right: 1px solid grey;
      height: 40%;
    }

    .point-details-container {
      display: flex;
      align-items: center;
      justify-content: flex-start;
      width: 9rem;
      gap: 0.5rem;
      margin-left: 1.4rem;
    }

    .point-details-container div {
      background-color: var(--clr-bg-color);
      border-radius: 50%;
      width: 2.5rem;
      height: 2.5rem;
      padding: 0.2rem;
    }

    .quiz-description-container span {
      display: block;
      color: var(--clr-text-color-alpha);
      margin-bottom: 1rem;
    }

    .quiz-description-container p {
      color: var(--clr-text-color);
      margin-bottom: 1rem;
    }

    .button-group-container {
      width: 100%;
      height: 9rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-end;
      gap: 1rem;
    }

    .button-group-container button {
      width: 100%;
      height: 3rem;
      border-radius: 50px;
      background: none;
      color: rgb(255, 255, 255);
      font-weight: 600;
      font-size: medium;
      border: transparent;
      cursor: pointer;
      outline: none;
    }

    .button-group-container button:disabled {
      background: lightgrey;
      color: darkgrey;
      cursor: default;
      border: none;
    }

    .button-group-container .restart-button {
      color: var(--clr-text-color);
      background-color: var(--clr-white);
      border: 2px solid var(--clr-bg-color);
    }

     .button-group-container button:hover {
      color: var(--clr-white);
      background-color: var(--clr-text-color);
    }

    .button-group-container .take-quiz-button {
      color: var(--clr-text-color);
      background-color: var(--clr-bg-color);
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }

    @-webkit-keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }
  </style>
</head>
