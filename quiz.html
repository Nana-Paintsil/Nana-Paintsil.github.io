<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Breast Cancer Quiz</title>
    <style>
      :root {
        --clr-red: #ef0035;
        --clr-blue: #00adef;
        --clr-green: #89d297;
        --clr-yellow: #f1bc00;
        --clr-text-color: #fe4866;
        --clr-text-color-alpha: #fe48664c;
        --clr-bg-color: #ffcece;
        --clr-white: #fff;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      html,
      body {
        height: 100%;
      }

      body {
        font-family: sans-serif;
        color: var(--clr-text-color);
      }

      main {
        width: 100%;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        /* background: url("../assets/background_image.jpg"); */
        /* background-color: black; */
        background-repeat: no-repeat;
        background-size: cover;
        background-position: center;
      }

      .game-quiz-container {
        width: 40rem;
        height: 30rem;
        /* background-color: lightgray; */
        display: flex;
        flex-direction: column;
        gap: 1rem;
        align-items: center;
        justify-content: space-around;
        border-radius: 30px;
      }

      .game-details-container {
        width: 80%;
        height: 4rem;
        display: flex;
        flex-direction: column;
        gap: 1rem;
      }

      .game-details-container h1 {
        font-size: 1.2rem;
      }

      .game-progress-container {
        display: flex;
        flex-wrap: nowrap;
        justify-content: start;
        align-items: center;
        width: 100%;
        gap: 0.5rem;
      }

      .game-progress-container div {
        height: 10px;
        width: 25px;
        background-color: var(--clr-text-color-alpha);
        border-radius: 30px;
      }

      .game-progress-container div.active {
        background-color: var(--clr-text-color);
      }

      .game-header-container {
        width: 80%;
        height: 8rem;
        position: relative;
      }

      .game-header-container h1 {
        font-size: 1.1rem;
        padding: 3px;
        position: absolute;
        top: 50%;
        left: 25%;
        transform: translateY(-50%);
      }

      .game-header-container p {
        /* font-size: 1.1rem; */
        padding: 3px;
        position: absolute;
        top: 50%;
        left: 25%;
        transform: translateY(-50%);
      }

      .game-quiz-icon {
        position: absolute;
        top: 50%;
        left: 0;
        width: 25%;
        transform: translateY(-50%);
      }

      .background-card {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: space-around;
        background-color: var(--clr-bg-color);
        border-radius: 30px;
       
        width: 90%;
        padding: 30px 0;
      }

      .game-options-container {
        width: 90%;
        /* height: 12rem; */
        display: flex;
        flex-wrap: wrap;
        align-items: center;
        justify-content: space-around;
      }

      .game-options-container span {
        width: 45%;
        height: 5.5rem;
        background-color: var(--clr-white);
        /* border: 2px solid var(--clr-bg-color); */
        border-radius: 20px 20px 0 0;
        overflow: hidden;
        box-shadow: 0 0 10px 5px var(--clr-bg-color);
      }

      .game-options-container span:not(:first-of-type) {
          margin-top: -10px;
      }

      .game-options-container span:is(:last-of-type) {
          border-radius: 20px;
      }

      span label {
        width: 100%;
        height: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        text-align: center;
        font-size: 14px;
        transition: transform 0.3s;
        font-weight: 400;
        color: var(--clr-text-color);
      }

      span label:hover {
        -ms-transform: scale(1.12);
        -webkit-transform: scale(1.12);
        transform: scale(1.12);
        color: black;
      }

      input[type="radio"] {
        position: relative;
        display: none;
      }

      /* input[type="radio"]:checked ~ .option {
        background: paleturquoise;
      } */

      .next-button-container {
        width: 90%;
        height: 3rem;
        display: flex;
        justify-content: center;
        margin-top: 4rem;
      }
      .next-button-container button {
        width: 90%;
        height: 3rem;
        border-radius: 50px;
        background: none;
        color: var(--clr-text-color);
        font-weight: 400;
        font-size: medium;
        border: transparent;
        cursor: pointer;
        outline: none;
        background-color: var(--clr-bg-color);
      }
      /* .next-button-container button:hover {
        background-color: rgb(143, 93, 93);
      } */

      .next-button-container button:disabled {
        background: #ffffff4c;
        color: #fe48664c;
        cursor: default;
        border: none;
      }

      .modal-container {
        display: none;
        position: fixed;
        z-index: 1;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        overflow: auto;
        background-color: rgb(0, 0, 0);
        background-color: rgba(0, 0, 0, 0.4);
        flex-direction: column;
        align-items: center;
        justify-content: center;
        -webkit-animation: fadeIn 1.2s ease-in-out;
        animation: fadeIn 1.2s ease-in-out;
      }

      .modal-content-container {
        height: 20rem;
        width: 25rem;
        background-color: rgb(43, 42, 42);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: space-around;
        border-radius: 25px;
      }

      .modal-content-container h1 {
        font-size: 1.3rem;
        height: 3rem;
        color: lightgray;
        text-align: center;
      }

      .grade-details {
        width: 15rem;
        height: 10rem;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: space-around;
      }

      .grade-details p {
        color: white;
        text-align: center;
      }

      .modal-button-container {
        height: 2rem;
        width: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .modal-button-container button {
        width: 10rem;
        height: 2rem;
        background: none;
        outline: none;
        border: 1px solid rgb(252, 242, 241);
        color: white;
        font-size: 1.1rem;
        cursor: pointer;
        border-radius: 20px;
      }
      .modal-button-container button:hover {
        background-color: rgb(83, 82, 82);
      }

      @media (min-width: 300px) and (max-width: 350px) {
        .game-quiz-container {
          width: 90%;
          height: 90vh;
        }
        .game-details-container h1 {
          font-size: 0.8rem;
        }

        .game-header-container {
          height: 8rem;
        }
        .game-header-container h1 {
          font-size: 0.9rem;
        }

        .game-options-container span {
          width: 90%;
          height: 2.5rem;
        }
        .game-options-container span label {
          font-size: 0.8rem;
        }
        .modal-content-container {
          width: 90%;
          height: 25rem;
        }

        .modal-content-container h1 {
          font-size: 1.2rem;
        }
      }

      @media (min-width: 350px) and (max-width: 700px) {
        .game-quiz-container {
          width: 90%;
          height: 90vh;
        }
        .game-details-container h1 {
          font-size: 1rem;
        }

        .game-header-container {
          height: 8rem;
        }

        .game-header-container h1 {
          font-size: 0.9rem;
        }

        .game-options-container span {
          width: 90%;
        }
        .modal-content-container {
          width: 90%;
          height: 25rem;
        }
        .modal-content-container h1 {
          font-size: 1.2rem;
        }
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }

      @-webkit-keyframes fadeIn {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }
    </style>
  </head>
  <body onload="NextQuestion(0)">
    <main>
      <!-- creating a modal for when quiz ends -->
      <div class="modal-container" id="score-modal">
        <div class="modal-content-container">
          <h1>Congratulations, Quiz Completed.</h1>

          <div class="grade-details">
            <p>Attempts : 10</p>
            <p>Wrong Answers : <span id="wrong-answers"></span></p>
            <p>Right Answers : <span id="right-answers"></span></p>
            <p>Grade : <span id="grade-percentage"></span>%</p>
            <p><span id="remarks"></span></p>
          </div>

          <div class="modal-button-container">
            <button onclick="closeScoreModal()">Continue</button>
          </div>
        </div>
      </div>

      <div class="game-quiz-container">
        <div class="game-details-container">
          <h1>Question : <span id="question-number"></span> / 10</h1>
          <div class="game-progress-container">
            <div class="first active"></div>
            <div class="second"></div>
            <div class="third"></div>
            <div class="fourth"></div>
            <div class="fifth"></div>
            <div class="sixth"></div>
            <div class="seventh"></div>
            <div class="eighth"></div>
            <div class="nineth"></div>
            <div class="tenth"></div>
          </div>
        </div>

        <div class="game-header-container">
          <div class="game-quiz-icon" id="game-quiz-icon"></div>
          <p id="display-question"></p>
        </div>

        <div class="background-card">
          <div class="game-options-container">
            <div class="modal-container" id="option-modal">
              <div class="modal-content-container">
                <h1>Please Pick An Option</h1>

                <div class="modal-button-container">
                  <button onclick="closeOptionModal()">Continue</button>
                </div>
              </div>
            </div>

            <span>
              <input
                type="radio"
                id="option-one"
                name="option"
                class="radio"
                value="optionA"
              />
              <label
                for="option-one"
                class="option"
                id="option-one-label"
              ></label>
            </span>

            <span>
              <input
                type="radio"
                id="option-two"
                name="option"
                class="radio"
                value="optionB"
              />
              <label
                for="option-two"
                class="option"
                id="option-two-label"
              ></label>
            </span>

            <span>
              <input
                type="radio"
                id="option-three"
                name="option"
                class="radio"
                value="optionC"
              />
              <label
                for="option-three"
                class="option"
                id="option-three-label"
              ></label>
            </span>

            <span>
              <input
                type="radio"
                id="option-four"
                name="option"
                class="radio"
                value="optionD"
              />
              <label
                for="option-four"
                class="option"
                id="option-four-label"
              ></label>
            </span>
          </div>

          <div class="next-button-container">
            <button disabled onclick="handleNextQuestion()">Check</button>
          </div>
        </div>
      </div>
    </main>

      let shuffledQuestions = []; //empty array to hold shuffled selected questions

      function handleQuestions() {
        //function to shuffle and push 10 questions to shuffledQuestions array
        while (shuffledQuestions.length <= 9) {
          const random =
            questions[Math.floor(Math.random() * questions.length)];
          if (!shuffledQuestions.includes(random)) {
            shuffledQuestions.push(random);
          }
        }
      }

      let questionNumber = 1;
      let playerScore = 0;
      let wrongAttempt = 0;
      let indexNumber = 0;
      let buttonText = "Check";

      const button = document.querySelector(".next-button-container button");

      const radioButtons = document.querySelectorAll('input[type="radio"]');

      // Add change event listener to each radio button
      radioButtons.forEach((radioBtn) => {
        radioBtn.addEventListener("change", function () {
          // Reset styles for all radio buttons
          radioButtons.forEach((radio) => {
            const siblingLabel = radio.nextElementSibling;
            const parentSpan = radio.parentNode;
            siblingLabel.style.color = ""; // Reset text color
            parentSpan.style.backgroundColor = ""; // Reset border color
          });

          // Apply styles to the selected radio button
          if (this.checked) {
            const siblingLabel = this.nextElementSibling;
            const parentSpan = this.parentNode;
            siblingLabel.style.color = "var(--clr-white)"; // Change text color to white
            parentSpan.style.backgroundColor = "var(--clr-text-color)"; // Set background color to disease text color

            // Remove the disabled attribute
            button.removeAttribute("disabled");
            button.style.color = ""; // Reset the button text color
            button.style.backgroundColor = "var(--clr-white)"; // Set button background color to white
            button.style.boxShadow = "0 0 7px 7px var(--clr-bg-color)";
          }
        });
      });

      const first = document.querySelector(".first");
      const second = document.querySelector(".second");
      const third = document.querySelector(".third");
      const fourth = document.querySelector(".fourth");
      const fifth = document.querySelector(".fifth");
      const sixth = document.querySelector(".sixth");
      const seventh = document.querySelector(".seventh");
      const eighth = document.querySelector(".eighth");
      const nineth = document.querySelector(".nineth");
      const tenth = document.querySelector(".tenth");

      const steps = [first, second, third, fourth, fifth, sixth, seventh, eighth, nineth, tenth];

      function handleProgressStep(currentStep) {
          steps.forEach(step => step.classList.remove("active"));

          steps.forEach((step, index) => {
              if (index <= currentStep) {
                  step.classList.add("active");
              } else {
                  step.classList.remove("active");
              }
          });
      }

      // function for displaying next question in the array to dom
      function NextQuestion(index) {
        handleQuestions();
        handleProgressStep(indexNumber);
        const currentQuestion = shuffledQuestions[index];
        document.getElementById("question-number").innerHTML = questionNumber;
        // document.getElementById("player-score").innerHTML = playerScore;
        document.getElementById("display-question").innerHTML =
          currentQuestion.question;
        document.getElementById("option-one-label").innerHTML =
          currentQuestion.optionA;
        document.getElementById("option-two-label").innerHTML =
          currentQuestion.optionB;
        document.getElementById("option-three-label").innerHTML =
          currentQuestion.optionC;
        document.getElementById("option-four-label").innerHTML =
          currentQuestion.optionD;
      }

      function checkForAnswer() {
        const currentQuestion = shuffledQuestions[indexNumber]; //gets current Question
        const currentQuestionAnswer = currentQuestion.correctOption; //gets current Question's answer
        const options = document.getElementsByName("option"); //gets all elements in dom with name of 'option' (in this the radio inputs)
        let correctOption = null;

        options.forEach((option) => {
          if (option.value === currentQuestionAnswer) {
            //get's correct's radio input with correct answer
            correctOption = option.labels[0].id;
          }
        });

        //checking to make sure a radio input has been checked or an option being chosen
        if (
          options[0].checked === false &&
          options[1].checked === false &&
          options[2].checked === false &&
          options[3].checked == false
        ) {
          document.getElementById("option-modal").style.display = "flex";
        }

        //checking if checked radio button is same as answer
        options.forEach((option) => {
          if (
            option.checked === true &&
            option.value === currentQuestionAnswer
          ) {
            var correctOptionElement = document.getElementById(correctOption);
            correctOptionElement.style.backgroundColor = "var(--clr-green)";
            correctOptionElement.style.color = "#fff"; // Reset text color
            correctOptionElement.parentNode.style.borderColor =
              "var(--clr-green)"; // Reset border color

            button.style.backgroundColor = "var(--clr-green)";
            button.style.color = "#fff";

            playerScore++;
            indexNumber++;
            //set to delay question number till when next question loads
            setTimeout(() => {
              questionNumber++;
            }, 1000);
          } else if (option.checked && option.value !== currentQuestionAnswer) {
            const wrongLabelId = option.labels[0].id;
            var wrongLabel = document.getElementById(wrongLabelId);
            wrongLabel.style.backgroundColor = "var(--clr-red)";
            wrongLabel.style.color = "#fff"; // Reset text color
            wrongLabel.parentNode.style.borderColor = "var(--clr-red)"; // Reset border color

            const correct = document.getElementById(correctOption);
            correct.style.backgroundColor = "var(--clr-green)";
            correct.style.color = "#fff";
            correct.parentNode.style.borderColor = "var(--clr-green)";

            button.style.backgroundColor = "var(--clr-red)";
            button.style.color = "#fff";

            wrongAttempt++;
            indexNumber++;
            //set to delay question number till when next question loads
            setTimeout(() => {
              questionNumber++;
            }, 1000);
          }
        });
      }

      //called when the next button is called
      function handleNextQuestion() {
        if (button.textContent === "Check") {
          checkForAnswer();
          button.textContent = "Continue";
        } else {
          unCheckRadioButtons();
          //delays next question displaying for a second
          setTimeout(() => {
            if (indexNumber <= 9) {
              NextQuestion(indexNumber);
            } else {
              handleEndGame();
            }

            resetOptionBackground();
            disableNextButton();
          }, 1000);
        }
      }

      // disables the next button
      function disableNextButton() {
        button.setAttribute("disabled", true);
        button.textContent = "Check";
        button.style.backgroundColor = "#ffffff4c";
        button.style.color = "#fe48664c";
      }

      //sets options background back to null after display the right/wrong colors
      function resetOptionBackground() {
        const options = document.getElementsByName("option");
        options.forEach((option) => {
          document.getElementById(option.labels[0].id).style.backgroundColor =
            "";
          const siblingLabel = option.nextElementSibling;
          const parentSpan = option.parentNode;
          siblingLabel.style.color = ""; // Reset text color
          parentSpan.style.backgroundColor = ""; // Reset border color
        });
      }

      // unchecking all radio buttons for next question(can be done with map or foreach loop also)
      function unCheckRadioButtons() {
        const options = document.getElementsByName("option");
        for (let i = 0; i < options.length; i++) {
          options[i].checked = false;
        }
      }

      // function for when all questions being answered
      function handleEndGame() {
        let remark = null;
        let remarkColor = null;

        // condition check for player remark and remark color
        if (playerScore <= 3) {
          remark = "Room for improvement, Keep Practicing.";
          remarkColor = "var(--clr-red)";
        } else if (playerScore >= 4 && playerScore < 7) {
          remark = "Average Grades, You can do better.";
          remarkColor = "orange";
        } else if (playerScore >= 7) {
          remark = "Excellent, Keep the good work going.";
          remarkColor = "var(--clr-green)";
        }
        const playerGrade = (playerScore / 10) * 100;

        //data to display to score board
        document.getElementById("remarks").innerHTML = remark;
        document.getElementById("remarks").style.color = remarkColor;
        document.getElementById("grade-percentage").innerHTML = playerGrade;
        document.getElementById("wrong-answers").innerHTML = wrongAttempt;
        document.getElementById("right-answers").innerHTML = playerScore;
        document.getElementById("score-modal").style.display = "flex";
      }

      //closes score modal and resets game
      function closeScoreModal() {
        questionNumber = 1;
        playerScore = 0;
        wrongAttempt = 0;
        indexNumber = 0;
        shuffledQuestions = [];
        NextQuestion(indexNumber);
        document.getElementById("score-modal").style.display = "none";
      }

      //function to close warning modal
      function closeOptionModal() {
        document.getElementById("option-modal").style.display = "none";
      }
    </script>
  </body>
</html>
